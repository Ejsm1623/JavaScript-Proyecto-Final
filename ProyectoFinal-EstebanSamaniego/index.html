<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Personal CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <title>Next Gen Shop</title>
  </head>
  <body>
    <!-- Encabezado -->
    <header class="container-fluid d-flex justify-content-center">
      <p class="text-light mb-0">
        15% de Descuento en productos seleccionados.
      </p>
    </header>

    <main>
      <section class="banner">
        <div class="bannerImage">
          <!-- Aquí se contiene una imagen de Banner -->
        </div>
      </section>
      <section id="filtros" class="container-fluid pt-3">
        <div class="px-3 row">
          <button id="btnFiltrarPrecio" class="btn btn-primary mr-2">
            Filtrar por Precio (Mayor a 500)
          </button>
          <button id="btnOrdenarNombre" class="btn btn-primary mr-2">
            Ordenar por Nombre
          </button>
          <button
            id="btnLimpiarFiltro"
            class="btn btn-warning text-light font-weight-bold"
          >
            Remover Filtros
          </button>
        </div>
      </section>
      <section id="productos" class="content p-3">
        <!-- Aquí se genera el contenido dinámico por medio del DOM -->
        <div class="row d-flex"></div>
      </section>
      <section class="bg-primary cart rounded-2 m-3">
        <!-- Agregado para el carrito de compras -->
        <div id="carrito" class="container p-0">
          <h3 class="text-light" style="text-align: center">
            Carrito de Compras
          </h3>
          <ul id="listaCarrito" class="list-group"></ul>
          <p id="totalCarrito" class="fw-bold text-light py-1 m-0">
            Total: $0.00
          </p>
          <div
            class="container-fluid"
            style="
              display: flex;
              justify-content: center;
              padding: 0;
              padding-bottom: 10px;
            "
          >
            <button id="btnConfirmarCompra" class="btn btn-success">
              Confirmar Compra
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNe
      T87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <script src="carrito.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Personal CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <!--SweetAlert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <title>Next Gen Shop</title>
  </head>
  <body>
    <!--Encabezado-->
    <header class="container-fluid d-flex justify-content-center">
      <p class="text-light mb-0">
        15% de Descuento en productos seleccionados.
      </p>
    </header>
    <main>
      <section class="banner">
        <div class="bannerImage">
          <!-- Aquí se contiene una imagen de Banner -->
        </div>
      </section>
      <section id="filtros" class="container-fluid pt-3">
        <div class="px-3 row">
          <button id="btnFiltrarPrecio" class="btn btn-primary mr-2">
            Filtrar por Precio (Mayor a 500)
          </button>
          <button id="btnOrdenarNombre" class="btn btn-primary mr-2">
            Ordenar por Nombre
          </button>
          <button
            id="btnLimpiarFiltro"
            class="btn btn-warning text-light font-weight-bold"
          >
            Remover Filtros
          </button>
        </div>
      </section>
      <section id="productos" class="content p-3">
        <!-- Aquí se genera el contenido dinamicamente por medio del DOM-->
        <div class="row d-flex"></div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <script src="carrito.js"></script>
  </body>
</html>
